/var/log/wsprrypi/* {
    rotate 14
    daily
    compress
    missingok
    notifempty
    sharedscripts
    create 0644 root root
    postrotate
        if systemctl list-units --type=service | grep -q "wsprrypi.service"; then
            systemctl restart wsprrypi
        fi
        if systemctl list-units --type=service | grep -q "wspr_watch.service"; then
            systemctl restart wspr_watch
        fi
    endscript
}
