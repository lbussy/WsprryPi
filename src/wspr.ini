[Control]
Transmit = False ; Bool

[Common]
Call Sign = AA0NT ; String of 7 or less (I think)
Grid Square = EM18 ; Four characters
TX Power = 20 ; Always a relatively low integer
Frequency = 20m 14097100 ; This can be an integer with "m" on the end, an integer as in '450000000', or an exponential format like '780e3'

[Extended]
PPM = 45.45 ; Double
Self Cal = True ; Bool
Offset = True; Bool
Use LED = True ; Bool
